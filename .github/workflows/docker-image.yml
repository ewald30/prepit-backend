name: Docker Image CI

on:
  push:

jobs:

  build:
    name: Build and Push docker image pipeline
    runs-on: ubuntu-latest
    env:
      IMG_NAME: ewald30/prepit

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up JDK 18
      uses: actions/setup-java@v3
      with:
        java-version: '18'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml -DskipTests 
    
    - name: Bump version and push tag
      id: create_tag
      uses: anothrNick/github-tag-action@1.64.0 # Don't use @master or @v1 unless you're happy to test the latest version
      env:
        GITHUB_TOKEN: ${{ secrets.TAG_BUMP_TOKEN }} # if you don't want to set write permissions use a PAT token
        WITH_V: false
        default_bump: patch
        release_branches: main

    
    - name: Docker metadata
      id: metadata
      uses: docker/metadata-action@v3
      with:
        images: ${{ env.IMG_NAME }}
        tags: |
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=raw,value={{sha}},enable=${{ github.ref_type != 'tag' }}
      
    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build & Push Docker Versioned
      uses: docker/build-push-action@v2
      with:
        context: .
        push: ${{ github.ref == 'refs/heads/main' }}
        tags: ${{ env.IMG_NAME }}:${{ steps.create_tag.outputs.tag }}
        labels: ${{ steps.metadata.outputs.labels }}

    - name: Update docker latest
      uses: docker/build-push-action@v2
      with:
        context: .
        push: ${{ github.ref == 'refs/heads/main' }}
        tags: ${{ env.IMG_NAME }}:latest
        labels: ${{ steps.metadata.outputs.labels }}
