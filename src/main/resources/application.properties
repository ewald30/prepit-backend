spring.config.import=optional:secrets.properties 

server.servlet.contextPath=/PrepIt
security.basic.enabled=false

# JWT authentication
jwt.auth.app=Spring-Security-App
jwt.auth.expires_in=3600
# expires in 1 hour (3600)

# Refresh authentication
refresh.auth.app=Spring-Security-App
refresh.auth.expires_in=604800
#expires in 7 days 604800

spring.application.name=PrepIt
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.mvc.pathmatch.matching-strategy=ant-path-matcher

# SMTP connection
spring.mail.host=smtp.gmail.com
spring.mail.port=587


# Recipe file
file.recipe.path=src/main/resources/recipes_converted.json

# Liquidbase
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
